<span v-if="show">
    <div class="form-group filter">
        <div class="form-group">
            <label><slot></slot></label>
            <select class="form-control" v-model="subtype" title="item subtype" @change="change()">
                <template v-for="label, option in options">
                    <option :value="option">{{ label }}</option>
                </template>
            </select>
        </div>
    </div>
</span>
